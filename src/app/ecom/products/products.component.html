<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a a [routerLink]="['']"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="active">Products</li>
    </ol>
  </div>
</div>
<div class="products">
  <div class="container">
    <div class="col-md-12 products-right">
      <div class="">
        <div class="col-md-12 products-right-grids-bottom-grid">
          <div *ngFor="let p of products" class="col-md-3 new-collections-grid1 products-right-grid1 animated wow slideInUp" data-wow-delay=".5s">
            <div class="new-collections-grid1-image">
              <a [routerLink]="['/product-detail']" [queryParams]="{ product: p.Id, size:p.PriceList[0].SizeCode, color:p.PriceList[0].ColorCode}" class="product-image"><img src="assets/images/19.jpg" alt=" " class="img-responsive"></a>
              <div class="new-collections-grid1-image-pos products-right-grids-pos">
                <a [routerLink]="['/product-detail']" [queryParams]="{ product: p.Id, size:p.PriceList[0].SizeCode, color:p.PriceList[0].ColorCode}">Quick View</a>
              </div>
              <div class="new-collections-grid1-right products-right-grids-pos-right">
                <div class="rating">
                  <div class="rating-left">
                    <img src="assets/images/2.png" alt=" " class="img-responsive">
                  </div>
                  <div class="rating-left">
                    <img src="assets/images/2.png" alt=" " class="img-responsive">
                  </div>
                  <div class="rating-left">
                    <img src="assets/images/2.png" alt=" " class="img-responsive">
                  </div>
                  <div class="rating-left">
                    <img src="assets/images/1.png" alt=" " class="img-responsive">
                  </div>
                  <div class="rating-left">
                    <img src="assets/images/1.png" alt=" " class="img-responsive">
                  </div>
                  <div class="clearfix"> </div>
                </div>
              </div>
            </div>
            <h4><a [routerLink]="['/product-detail']" [queryParams]="{ product: p.Id, size:p.PriceList[0].SizeCode, color:p.PriceList[0].ColorCode}">{{p.Name}}</a></h4>
            <p>{{p.ShortDescription}}</p>
            <div class="simpleCart_shelfItem products-right-grid1-add-cart">
              <p><i>${{p.PriceList[0].Price}}</i> <span class="item_price">${{p.PriceList[0].DiscountedPrice}}</span><a class="item_add" (click)="addToCart(p)">add to cart </a></p>
            </div>
          </div>
          </div>
        <div class="clearfix"> </div>
      </div>
      
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
<!-- //breadcrumbs -->
