<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a [routerLink]="['']"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li><a [routerLink]="['/products']">Products</a></li>
      <li class="active">Product detail</li>
    </ol>
  </div>
</div>
<!-- //breadcrumbs -->
<!-- single -->
<div class="single">
  <div class="container">
    <div class="col-md-8 single-right">
      <div class="col-md-5 single-right-left animated wow slideInUp" data-wow-delay=".5s">
        <div class="flexslider">
          <ul class="slides">
            <li data-thumb="assets/images/si.jpg">
              <div class="thumb-image"> <img src="assets/images/si.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li>
            <li data-thumb="assets/images/si1.jpg">
               <div class="thumb-image"> <img src="assets/images/si1.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li>
            <li data-thumb="assets/images/si2.jpg">
               <div class="thumb-image"> <img src="assets/images/si2.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li> 
          </ul>
        </div>
        <!-- flixslider -->
          <script defer src="assets/js/jquery.flexslider.js"></script>
          <link rel="stylesheet" href="assets/css/flexslider.css" type="text/css" media="screen" />
          <script>
          // Can also be used with $(document).ready()
          $(window).load(function() {
            $('.flexslider').flexslider({
            animation: "slide",
            controlNav: "thumbnails"
            });
          });
          </script>
        <!-- flixslider -->
      </div>
      <div class="col-md-7 single-right-left simpleCart_shelfItem animated wow slideInRight" data-wow-delay=".5s">
        <h3>{{product.Name}}</h3>
        <h4><span class="item_price"></span> ${{selectedPrice.DiscountedPrice}}</h4>
        <div class="rating1">
          <span class="starRating">
            <input id="rating5" type="radio" name="rating" value="5">
            <label for="rating5">5</label>
            <input id="rating4" type="radio" name="rating" value="4">
            <label for="rating4">4</label>
            <input id="rating3" type="radio" name="rating" value="3" checked>
            <label for="rating3">3</label>
            <input id="rating2" type="radio" name="rating" value="2">
            <label for="rating2">2</label>
            <input id="rating1" type="radio" name="rating" value="1">
            <label for="rating1">1</label>
          </span>
        </div>
        <div class="description">
          <h5><i>Description</i></h5>
          <p>{{product.Description}}</p>
        </div>
        <div class="color-quality" *ngIf="hasColor">
          <div class="color-quality-left">
            <h5>Color : </h5>
            <ul>
              <li *ngFor="let c of product.ColorList" (click)="changeColor(c)" [ngClass]="{'selected':c == colorCode}" title="{{c}}">
                <a ><span [ngStyle]="{'background-color': '#'+c}"></span>{{c}}</a>
              </li>
            </ul>
          </div>
          <div class="color-quality-right">
            <h5>Quality :</h5>
            <select id="country1" onchange="change_country(this.value)" class="frm-field required sect">
              <option value="null">1 Qty</option>
              <option value="null">2 Qty</option> 
              <option value="null">3 Qty</option>					
              <option value="null">4 Qty</option>								
            </select>
          </div>
          <div class="clearfix"> </div>
        </div>
        
        <div class="clearfix"> </div>
         
        <div class="occasional">
          <h5>Size :</h5>
          <ul class="pagination paging select-size">
            <li *ngFor="let s of product.SizeList" (click)="changeSize(s)" [ngClass]="{'active':s == sizeCode}" ><a title="{{s}}">{{s}}<span class="sr-only">(current)</span></a></li>
                  
            </ul>
          <div class="clearfix"> </div>
        </div>
        <div class="occasion-cart">
          <a class="item_add" href="#">add to cart </a>
        </div>
        <div class="social">
          <div class="social-left">
            <p>Share On :</p>
          </div>
          <div class="social-right">
            <ul class="social-icons">
              <li><a href="#" class="facebook"></a></li>
              <li><a href="#" class="twitter"></a></li>
              <li><a href="#" class="g"></a></li>
              <li><a href="#" class="instagram"></a></li>
            </ul>
          </div>
          <div class="clearfix"> </div>
        </div>
      </div>
      <div class="clearfix"> </div>
      <div class="bootstrap-tab animated wow slideInUp" data-wow-delay=".5s">
        <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
          <ul id="myTab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Description</a></li>            
          </ul>
          <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active bootstrap-tab-text" id="home" aria-labelledby="home-tab">
              <h5>Product Brief Description</h5>
              <p>{{product.Description}}</p>
            </div>            
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
<!-- //single -->
